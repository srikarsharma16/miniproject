<form class="form-horizontal" action="#" th:action="@{/addProduct}" method="post">
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>  
  <div class="col-md-4">
  <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prod_name">PRODUCT NAME</label>  
  <div class="col-md-4">
  <input id="prod_name" name="prod_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prod_desc">PRODUCT DESCRIPTION</label>  
  <div class="col-md-4">
  <input id="prod_desc" name="prod_desc" placeholder="PRODUCT DESCRIPTION" class="form-control input-md" required="" type="text">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prod_stock">AVAILABLE QUANTITY</label>  
  <div class="col-md-4">
  <input id="prod_stock" name="prod_stock" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text">
    
  </div>
</div>



    
 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="prod_image">Product Image</label>
  <div class="col-md-4">
    <input id="filebutton" name="prod_image" class="input-file" type="file">
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Submit</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
  </div>

</fieldset>
</form>
